<div class="layout">
  <header class="layout-header" *ngIf="!isTasksPage && !isDouzePage && !isVitrinePage && !isLifePage">
    <div class="layout-header-title-container">
      <img
        class="layout-header-logo"
        src="assets/images/logo.webp"
        alt="kitsuiwebster logo"
      />
      <h1 class="layout-header-title">&#64;kitsuiwebster</h1>
    </div>
    <div class="layout-header-mobile">
      <img
        loading="lazy"
        alt="Menu Icon"
        src="assets/images/menu.webp"
        class="layout-header-icon"
      />
    </div>
    <div class="layout-header-mobile" (click)="toggleMenu()">
      <img
        loading="lazy"
        alt="Menu Icon"
        src="assets/images/menu.webp"
        class="layout-header-icon"
      />
    </div>
    <nav class="layout-header-nav" [class.open]="isMenuOpen">
      <ul class="layout-header-nav-ul">
        <li class="layout-header-nav-ul-li">
          <a
            class="layout-header-nav-ul-li-a"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="layout-header-nav-ul-li hidden">
          <a
            class="layout-header-nav-ul-li-a"
            routerLink="/projects"
            routerLinkActive="active"
            >Projects</a
          >
        </li>
        <li class="layout-header-nav-ul-li">
          <a
            class="layout-header-nav-ul-li-a"
            routerLink="/projets"
            routerLinkActive="active"
            >Projects</a
          >
        </li>
        <li class="layout-header-nav-ul-li">
          <a
            class="layout-header-nav-ul-li-a"
            routerLink="/contact"
            routerLinkActive="active"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
  </header>
  <main class="layout-main">
    <router-outlet></router-outlet>
  </main>
  <footer class="layout-footer" *ngIf="!isTasksPage && !isDouzePage && !isVitrinePage && !isLifePage">
    <div class="layout-footer-container">
      <!-- Social Links -->
      <div class="layout-footer-social">
        <a href="https://gitlab.com/kitsuiwebster" target="_blank" rel="noopener noreferrer" aria-label="GitLab">
          <img src="assets/images/social/gitlab.webp" alt="GitLab" />
        </a>
        <a href="https://github.com/kitsuiwebster" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <img src="assets/images/social/github.webp" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/kitsuiwebster" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <img src="assets/images/social/linkedin.webp" alt="LinkedIn" />
        </a>
        <a href="https://twitter.com/kitsuiwebster" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
          <img src="assets/images/social/x.webp" alt="Twitter X" />
        </a>
        <a href="https://kitsuiwebster.medium.com" target="_blank" rel="noopener noreferrer" aria-label="Medium">
          <img src="assets/images/social/medium.webp" alt="Medium" />
        </a>
        <a href="https://dev.to/kitsuiwebster" target="_blank" rel="noopener noreferrer" aria-label="Dev.to">
          <img src="assets/images/social/devto.webp" alt="Dev.to" />
        </a>
        <button (click)="copyDiscordUsername()" aria-label="Copy Discord username">
          <img src="assets/images/social/discord.webp" alt="Discord" />
        </button>
      </div>

      <!-- Navigation & Copyright -->
      <div class="layout-footer-bottom">
        <nav class="layout-footer-nav">
          <a routerLink="/">Home</a>
          <a routerLink="/projets">Projects</a>
          <a routerLink="/contact">Contact</a>
          <a routerLink="/legal">Legal</a>
        </nav>
        <p class="layout-footer-copyright">© 2026 Raphaël MARTIN</p>
      </div>
    </div>
  </footer>

  <!-- Toast notification -->
  <div *ngIf="showCopiedToast" class="toast">
    Discord username copied!
  </div>
</div>
