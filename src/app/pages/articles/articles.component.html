<div class="container">
  <div class="grid">
    <a
      *ngFor="let article of articles"
      [routerLink]="article.link"
      class="article-card"
    >
      <h2>{{ article.title }}</h2>
      <p class="description">{{ article.description }}</p>
      <p class="date">{{ article.date }}</p>
    </a>
  </div>
</div>
