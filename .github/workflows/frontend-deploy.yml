name: Deploy Angular App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Install Angular CLI globally
        run: yarn global add @angular/cli

      - name: Build Angular app
        run: ng build --output-path=dist/kitsuiwebster/
        
      - name: Deploy to Hostinger via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: 22
          source: "dist/kitsuiwebster/browser/"
          target: "/home/USERNAME/domains/kitsuiwebster.com/public_html"
          strip_components: 4


