<section id="contact" class="contact-shell">
  <div class="contact">
    <header class="contact-head">
      <p class="contact-kicker">Direct Communication</p>
      <h1 class="contact-title">Contact</h1>
    </header>

    <ul class="contact-list">
      <li class="contact-item">
        <span class="contact-item-label">Email</span>
        <a href="mailto:raphael.martin@bashroom.com" class="contact-item-link">raphael.martin&#64;bashroom.com</a>
      </li>
      <li class="contact-item">
        <span class="contact-item-label">Phone</span>
        <a href="tel:+33652639088" class="contact-item-link">+33 6 52 63 90 88</a>
      </li>
      <li class="contact-item">
        <span class="contact-item-label">WhatsApp</span>
        <a href="https://wa.me/33652639088" class="contact-item-link" target="_blank" rel="noopener noreferrer">Send a message</a>
      </li>
      <li class="contact-item">
        <span class="contact-item-label">Telegram</span>
        <a href="https://t.me/kitsuiwebster" class="contact-item-link" target="_blank" rel="noopener noreferrer">Send a message</a>
      </li>
      <li class="contact-item">
        <span class="contact-item-label">Discord</span>
        <button type="button" class="contact-item-copy" (click)="copyDiscordUsername()">Copy username</button>
      </li>
    </ul>

    <p class="contact-toast" [class.contact-toast-visible]="isDiscordCopied" role="status" aria-live="polite">
      Discord username copied
    </p>
  </div>
</section>
