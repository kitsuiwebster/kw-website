<div class="card" [id]="id" [attr.data-type]="card.type" (click)="openModal()">
  <div class="card-type-indicator"></div>
  <div class="card-image-container">
    <img 
      *ngIf="imageLoaded" 
      [src]="getSmallImageUrl()" 
      [alt]="card.nom" 
      class="card-image">
    <div 
      *ngIf="!imageLoaded" 
      class="card-image-placeholder">
      <div class="placeholder-content">ðŸ“¸</div>
    </div>
  </div>
  <div class="card-content">
    <h3 class="card-name">
      <span>{{ card.nom }}</span>
      <div class="card-flag-inline" *ngIf="getFlagUrl() && imageLoaded">
        <img [src]="getFlagUrl()" [alt]="card.nom + ' flag'" class="flag-image">
      </div>
    </h3>
    <p class="card-location">{{ card.localisation }}</p>
    <p class="card-info">{{ getCardInfo() }}</p>
    <p class="card-type">{{ card.type }}</p>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" [class.active]="isModalOpen" (click)="closeModal()">
  <div class="modal-card" [attr.data-type]="card.type" (click)="$event.stopPropagation()">
    <button class="modal-close" (click)="closeModal()">&times;</button>
    <div class="modal-card-type-indicator"></div>
    <div class="modal-card-image-container">
      <img [src]="getFullImageUrl()" [alt]="card.nom" class="modal-card-image">
    </div>
    <div class="modal-card-content">
      <h3 class="modal-card-name">
        <span>{{ card.nom }}</span>
        <div class="modal-card-flag-inline" *ngIf="getFlagUrl()">
          <img [src]="getFlagUrl()" [alt]="card.nom + ' flag'" class="flag-image">
        </div>
      </h3>
      <p class="modal-card-location">{{ card.localisation }}</p>
      <p class="modal-card-info">{{ getCardInfo() }}</p>
      <p class="modal-card-type">{{ card.type }}</p>
    </div>
  </div>
</div>
