<section class="projects-shell">
  <div class="projects">
    <header class="projects-hero">
      <h1 class="projects-hero-title">Projects</h1>
    </header>

    <div class="projects-grid">
      <ng-container *ngFor="let projet of projets">
        <a
          *ngIf="!projet.external"
          [routerLink]="projet.link"
          class="project-card"
        >
          <div class="project-card-topline">
            <div class="project-card-techs">
              <img
                *ngFor="let logo of projet.techLogos"
                [src]="logo"
                alt="Tech logo"
                class="project-card-tech-logo"
              />
            </div>
            <span class="project-card-date">{{ projet.date }}</span>
          </div>
          <h2 class="project-card-title">{{ projet.title }}</h2>
          <p class="project-card-description">{{ projet.description }}</p>
        </a>

        <a
          *ngIf="projet.external"
          [href]="projet.link"
          target="_blank"
          rel="noopener noreferrer"
          class="project-card"
        >
          <div class="project-card-topline">
            <div class="project-card-techs">
              <img
                *ngFor="let logo of projet.techLogos"
                [src]="logo"
                alt="Tech logo"
                class="project-card-tech-logo"
              />
            </div>
            <span class="project-card-date">{{ projet.date }}</span>
          </div>
          <h2 class="project-card-title">{{ projet.title }}</h2>
          <p class="project-card-description">{{ projet.description }}</p>
        </a>
      </ng-container>
    </div>
  </div>
</section>
